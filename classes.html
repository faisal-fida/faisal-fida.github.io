{% extends 'adminbase.html' %}

{% block active5 %}active
{% endblock active5 %}

{% block content %}
<!--Main layout-->
<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

        <!-- Heading -->
        <div class="card mb-4 wow fadeIn">

            <!--Card content-->
            <div class="card-body d-sm-flex justify-content-between">

                <h4 class="mb-2 mb-sm-0 pt-1">
                    <span>List Of Classes</span>
                </h4>

                <!-- <form class="d-flex justify-content-center" action="" method="POST" id="search-form">
                    {% csrf_token %}
                    <input type="text" id="search" name='search' placeholder="Type your query" aria-label="Search" class="form-control">
                    <button class="btn btn-primary btn-sm my-0 p" id="abc">
                    <i class="fas fa-search"></i>
                    </button>
                </form> -->

            </div>

        </div>
        <!-- Heading -->

        {% if messages %}
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          {% endfor %}
        {% endif %}

        <div class="row">
            <div class="col">
                <div class="list-group mb-5">
                    {% for class in classes %}
                        <a href="{% url 'core:class-detail' class.grade %}" class="list-group-item list-group-item-action">Class {{ class.grade }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</main>
<!--Main layout-->

{% endblock content %}
